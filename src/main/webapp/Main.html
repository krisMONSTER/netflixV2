<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="JavaScript/jquery-3.5.1.js"></script>
    <script src="JavaScript/menuTrigger.js"></script>
</head>
<body style="background-color: steelblue">
<div id="bannerDiv">
    <div id="logoDiv"><a href="Main.html"><img id="logo" src="images/logoV2.png" alt="Logo firmy"></a></div>
    <div id="userDiv"><img id="account" src="images/user.png" alt="Konto" onclick="menuTrigger()"></div>
</div>
<div id="panel">
    <span>Panel użytkownika</span>
</div>
<div id="content">
    <!-- robiąc  action=./InsertData powodujemy, że jak sie wcisnie przycisk to automatycznie sie zalaczy servlet InsertData -->
    <form id="rejestracja" action="./InsertData" method="post">
        Dodaj account:<br>
        <label for="login">Login:</label><br>
        <input type="text" id="login" name="login"><br>
        <label for="haslo">Haslo:</label><br>
        <input type="password" id="haslo" name="haslo"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label>Czy zweryfikowany:</label><br>
        <input type="radio" id="tak" name="weryfikacja" value ="1" required>
        <label for="tak">tak</label><br>
        <input type="radio" id="nie" name="weryfikacja" value = "0">
        <label for="nie">nie</label><br>
        <input type="submit" value="Submit">
    </form>

</div>
<div id="accountMenu">
    <p class="menuElement">Zaloguj się</p>
    <hr class="menuElement">
    <p class="menuElement">Utwórz konto</p>
</div>
</body>
</html>
